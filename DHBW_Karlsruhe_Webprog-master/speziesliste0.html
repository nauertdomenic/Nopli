<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		var url = "https://localhost:8443/projectAnimal/RestAPI/"
		//findet alle

			$(document).ready(function() {
				$("#btnAlle").click(function() {
					//Service Link
					var clickUrl = url + "speziesliste/";
					$.getJSON(clickUrl, function(data) {
						var items = [];
						var count = 1;

						$.each(data, function(key, val) {
							items.push("<h3>" + count + ". Spezies</h3>")
							items.push("<li>Spezies: " + val.name + "</li>");

							count = count + 1;
						});

		$("#platzhalter").empty();

						$("<ul/>", {
							"class": "my-new-list",
							html: items.join("")
						}).appendTo("#platzhalter");
					});
				});
			});


			//findet nach ID
			$(document).ready(function() {
				$("#btnId").click(function() {
					var id = $('#inputId').val();
					var clickUrl = url + "speziesname/" + id;
					$.getJSON(clickUrl, function(data) {
						var items = [];
						var count = 1;

						 $.each(data, function(key, val) {
						 	items.push("<h3>" + count + ". Spezies</h3>")
							items.push("<li>SpeziesID: " + val.id + "</li>");
						 	items.push("<li>Speziesname: " + val.name + "</li>");

						 	count = count + 1;
						 });

		$("#platzhalter").empty();

						$("<ul/>", {
							"class": "my-new-list",
							html: items.join("")
						}).appendTo("#platzhalter");
					});
				});
			});




	</script>
</head>

<body>

	<div>
		<button id="btnAlle">Lade alle Spezies</button>
	</div>
	<br />
	<div>
		<input id="inputId" type="text" name="ID" placeholder="ID" />
		<button id="btnId">Lade bestimmte Spezies</button>
	</div>
	<div id="platzhalter">

	</div>
</body>
