<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>

		$(document).ready(function() {
			$("#btnId").click(function() {
				var id = $('#inputId').val();
				var url = "https://localhost:8443/projectAnimal/RestAPI/speziesliste/" + id;
				$.getJSON(url, function(data) {
					var items = [];
					var count = 1;

					$.each(data, function(key, val) {
						items.push("<h3>" + count + ". Spezies:</h3>")
						items.push("<li>Spezies: " + val + "</li>");
						items.push("<br />");

						count = count + 1;
					});

					$("<ul/>", {
						"class": "my-new-list",
						html: items.join("")
					}).appendTo("body");
				});
			});
		});
	</script>
</head>

<body>
	<input id="inputId" type="text" name="ID" placeholder="ID" />
	<button id="btnId">Laden</button>
</body>
